<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./display.css"/>
</head>
<body>
    <!-- div태그는 새로운 요소가 있을 경우, 줄 바꿈을 함. (block element 특징) -->
    <div>I'm div. Block element</div>
    <div>I'm div. Block element</div>
    <!-- span태그는 새로운 요소가 있을 경우, 뒤에 공간이 남는다면 줄 바꿈을 하지 않음. (inline element 특징)-->
    <!-- inline element는 기본적으로 box model이 적용되지 않는다. -->
    <!-- inline element에 box model을 적용하고 싶다면, display: block; 으로 강제 변환 필요. -->
    <span>I'm span. Inline element</span>
    <span>I'm span. Inline element</span>
</body>
</html>
