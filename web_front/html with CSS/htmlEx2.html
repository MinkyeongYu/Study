<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- file분리하기, link태그를 이용해서 css파일과 html파일을 연결해준다.  -->
    <!-- rel="stylesheet"은 css파일이라고 명시해주고, href에는 css파일 경로를 입력하면 된다. './'을 입력하면 같은 폴더 내에 있는 css파일 경로를 쉽게 찾을 수 있음. -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 태그 선택 -->
    <h3>h3는 빨간색</h3>
    <h3>h3는 빨간색</h3>
    <h3>h3는 빨간색</h3>

    <!-- class -->
    <h2 class="blue" > 저는 파란색 h2입니다. </h2>
    <h2 class="blue" > 저는 파란색 h2입니다. </h2>

    <!-- id -->
    <h2 class = "blue" id="green"> 저는 초록색 h2 입니다.</h2>

    <!-- 속성 -->
    <a href="https://www.google.com">google</a>
    <a href="https://www.naver.com">naver</a>

    <!-- 가상 선택자 ex) hover... -->
    <p> 커서를 올리면 검은색으로 변해요.</p>

</body>

</html>
